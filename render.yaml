services:
  - type: web
    name: diagnostico-digital
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
    autoDeploy: true
    # Persistir base de datos con Render Disk
    disk:
      name: diagnostico-db-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1
