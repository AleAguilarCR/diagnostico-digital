app = 'ruta-digital'
primary_region = 'dfw'  # Dallas - cercano a Latinoam√©rica

[build]

[env]
  FLASK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
