# fly.toml app configuration file generated for ruta-digital on 2025-11-22T16:16:28-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ruta-digital'
primary_region = 'iad'  # Ashburn, VA - Cerca de Latinoam√©rica

[build]
  dockerfile = "Dockerfile"

[env]
  FLASK_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Volumen persistente para la base de datos
[[mounts]]
  source = "ruta_digital_data"
  destination = "/data"
